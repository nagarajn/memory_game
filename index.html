<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js" defer></script>
  <link href="bootstrap.min.css" rel="stylesheet">
  </link>
  <link href="style.css" rel="stylesheet">
  </link>
  <title>Memory Game</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon_m.png">
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <div>Memory game<img src="images/logo.png" alt="Memory game" width="30" height="24"></div>
      </a>
    </div>
  </nav>
  <div class="container text-center">
    <div class="row">
      <div class="col-12 col-sm-12 col-lg-8">All cards
        <div class="row">
          <div class="col-6 col-lg-3 col-sm-6 ">
            <div class="card"> <img src="images/1.jpg"> </div>
          </div>
          <div class="col-6 col-lg-3 col-sm-6 ">
            <div class="card"> <img src="images/logo2.png"> </div>
          </div>
          <div class="col-6 col-lg-3 col-sm-6 ">
            <div class="card"> <img src="images/3.jpg"> </div>
          </div>
          <div class="col-6 col-lg-3 col-sm-6 ">
            <div class="card"> <img src="images/4.jpg"> </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 col-lg-3 col-sm-6 ">
            <div class="card"> <img src="images/5.jpg"> </div>
          </div>
          <div class="col-6 col-lg-3 col-sm-6 ">
            <div class="card"> <img src="images/6.jpg"> </div>
          </div>
          <div class="col-6 col-lg-3 col-sm-6 ">
            <div class="card"> <img src="images/1.jpg"> </div>
          </div>
          <div class="col-6 col-lg-3 col-sm-6 ">
            <div class="card"> <img src="images/2.jpg"> </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 col-lg-3 col-sm-6 ">
            <div class="card"> <img src="images/logo2.png"> </div>
          </div>
          <div class="col-6 col-lg-3 col-sm-6 ">
            <div class="card"> <img src="images/4.jpg"> </div>
          </div>
          <div class="col-6 col-lg-3 col-sm-6 ">
            <div class="card"> <img src="images/5.jpg"> </div>
          </div>
          <div class="col-6 col-lg-3 col-sm-6 ">
            <div class="card"> <img src="images/6.jpg"> </div>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-block">
          <button type="button" class="btn btn-info  btn-lg m-5" style="background-color: #a5ffd6; border: 0;">New
            Game</button>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-lg-4">Player scores
        <div class="row score-display">
          <div class="col-6 col-lg-6 col-sm-12">
            <div class="card">
              <div class="playerScoreCardHeader">
                Player 1
              </div>
              <div class="playerScore">
                Score: 5
              </div>
              <div class="matchedCards">
                <img src="images/1.jpg" alt="" class="matchedImage">
                <img src="images/1.jpg" alt="" class="matchedImage">
                <img src="images/2.jpg" alt="" class="matchedImage">
                <img src="images/2.jpg" alt="" class="matchedImage">
                <img src="images/5.jpg" alt="" class="matchedImage">
                <img src="images/5.jpg" alt="" class="matchedImage">
                <img src="images/6.jpg" alt="" class="matchedImage">
                <img src="images/6.jpg" alt="" class="matchedImage">
              </div>
            </div>
          </div>
          <div class="col-6  col-lg-6 col-sm-12">
            <div class="card">
              <div class="playerScoreCardHeader">
                Player 2
              </div>
              <div class="playerScore">
                Score: 5
              </div>
              <div class="matchedCards">
                <img src="images/3.jpg" alt="" class="matchedImage">
                <img src="images/3.jpg" alt="" class="matchedImage">
                <img src="images/4.jpg" alt="" class="matchedImage">
                <img src="images/4.jpg" alt="" class="matchedImage">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
